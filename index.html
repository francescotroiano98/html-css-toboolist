<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Todolist</title>
    </head>
    <body>
        <header>
            <img src="img/Logo.png" alt="logo marchio">
            <h1 class="h1-style">Toboolist</h1>

        </header>
        
        <main>
            <div class="top-main-section">
             <button class="blu-button">Add Task

             </button>
             <button class="white-button">Add Section

             </button>
            
            
            </div>
            
            <div class="bottom-main-section">
                <section>
                    <h2>&#11206;New Task</h2>
                    <p class="text-task"><span class="check">&check;</span>Quarterly Newsletter</p>
                </section>
                <section>
                    <h2>&#11206;Today</h2>
                    <p class="text-task"><span class="cross">&cross;</span>Quarterly Newsletter</p>
                    
                </section>



            </div>

        </main>
        
        
    </body>
</html>
